# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: './datasets/train'
TRAIN_DIR_LABELS: './datasets/train'
VALID_DIR_IMAGES: './datasets/valid'
VALID_DIR_LABELS: './datasets/valid'

# Class names.
CLASSES: [
    '__background__',
    'fish', 'jellyfish', 'penguin',
    'shark', 'puffin', 'stingray',
    'starfish'
]

# Number of classes (object classes + 1 for background).
NC: 8

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True